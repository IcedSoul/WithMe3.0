apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.18.0 (06a2e56)
  creationTimestamp: null
  labels:
    io.kompose.service: ui-service
  name: ui-service
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: ui-service
    spec:
      containers:
        - image: nginx
          name: ui-service
          ports:
            - containerPort: 8081
          resources: {}
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: ui-service-claim0
            - mountPath: /usr/share/nginx/html
              name: ui-service-claim1
      restartPolicy: Always
      volumes:
        - name: ui-service-claim0
          persistentVolumeClaim:
            claimName: ui-service-claim0
        - name: ui-service-claim1
          persistentVolumeClaim:
            claimName: ui-service-claim1
status: {}
